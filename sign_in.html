
<!DOCTYPE html>
<html lang="pl-PL" class="fullHeight">
<head>
    <title>Framework</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Framework" />
    <meta name="author" content="Damian KomoÅ„ski">
    <meta charset="UTF-8" />

    <link rel="icon" type="image/ico" href="favicon.ico" />
    <link href="css/style.min.css" rel="stylesheet" />
</head>
<body  class="fullHeight">

  <div class="component--signin fullHeight flexCenter">
    <div class="container">
      <div class="row">
        <div class="col-xl-12 flex">
          <div class="component--signin--left">
            <img src="images/logo_white.png" alt="">
          </div>

          <div class="component--signin--right">

            <div class="alert alert-success" role="alert">
              <i class="icon-check"></i> Your password has been reseted.
            </div>

            <h4>Sign in</h4>
            <p>Sign in to manage your account</p>

            <form action="">
              <div class="form-group">
                <label for="">Email</label>
                <input type="email" class="form-control" id="" aria-describedby="emailHelp" placeholder="Enter email">
              </div>

              <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control" id="" aria-describedby="emailHelp" placeholder="Password">
                <small id="emailHelp" class="form-text text-muted"><a href="forgot_password.html">Forgot password</a></small>
              </div>

              <div class="form-check">
                <input type="checkbox" value="" id="remember">
                <label class="form-check-label" for="remember">Remember me</label>
              </div>

              <button class="btn-md btn-primary">Sign in</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
